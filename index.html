<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Banu(Bujjii) ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', cursive;
      background:
        linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),
        url("couple.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      padding: 25px;
      z-index: 2;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 20px;
      backdrop-filter: blur(4px);
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #typing {
      font-size: 1.4em;
      max-width: 750px;
      margin: auto;
      line-height: 1.6;
      min-height: 180px;
    }

    .heart {
      font-size: 90px;
      animation: beat 1s infinite;
      margin: 20px 0;
    }

    button {
      margin-top: 20px;
      padding: 14px 34px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff1f4b;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 1.1em;
      opacity: 0.9;
      z-index: 2;
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      color: rgba(255,255,255,0.8);
      animation: float 8s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- üéµ Romantic Song (Auto-Play) -->
<audio id="music" autoplay loop muted>
  <source src="banu_romantic_audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="container">
  <h1>My Dear Bangarammmmmmm ‚ù§Ô∏è</h1>
  <h2>I Love You Sooooooooo Muchhhhh, My Bujji üòò</h2>

  <div class="heart">‚ù§Ô∏è</div>

  <!-- ‚å® Typing Text -->
  <div id="typing"></div>

  <button onclick="showLove()">Click Here, My Love üíå</button>
</div>

<div class="footer">
  Forever yours,<br>
  <strong>Sulthan ‚ù§Ô∏è</strong>
</div>

<script>
  // Typing animation
  const message =
    "From the moment you came into my life, everything became more beautiful.\n\n" +
    "Your smileüòÄ your love‚ù§Ô∏è your careü´Ç ‚Äî they mean the world to me.\n\n" +
    "You are not just my wife, you are my best friend, my happiness, my forever.\n\n" +
    "Bujjiiii, no matter where life takes us, I promise to love you more every single day.\n\n" +
    "You are my today, my tomorrow, and my always üíï";

  let i = 0;
  function typeWriter() {
    if (i < message.length) {
      document.getElementById("typing").innerHTML +=
        message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
      i++;
      setTimeout(typeWriter, 40);
    }
  }

  typeWriter();

  // üéµ Try to force autoplay after load
  window.addEventListener("load", () => {
    const music = document.getElementById("music");
    music.muted = false;
    music.play().catch(() => {
      console.log("Autoplay blocked by browser.");
    });
  });

  // üíñ Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 8000);
  }

  setInterval(createHeart, 400);

  // üíå Love message
  function showLove() {
    alert(
      "I love you sooo much, my Bujji üòò‚ù§Ô∏è\n\n" +
      "Banuuuu(Bangarammmm), you are my world üåç\n" +
      "Forever and always üíç\n\n" +
      "‚Äî Yours, Sulthan"
    );
  }
</script>

</body>
</html>
